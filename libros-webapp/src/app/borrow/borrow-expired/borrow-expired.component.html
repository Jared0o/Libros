<!-- component -->
<link
  href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
  rel="stylesheet"
/>
<div class="flex mt-10 justify-center min-h-screen bg-white">
  <div class="col-span-12">
    <div class="overflow-auto lg:overflow-visible">
      <div class="flex lg:justify-between border-b-2 border-fuchsia-900 pb-1">
        <h2 class="text-2xl text-gray-500 font-bold">Lista Wypożyczeń</h2>
        <div class="text-center flex-auto">
          <input
            type="text"
            name="name"
            placeholder="Wyszukaj..."
            class="
              w-1/3
              py-2
              border-b-2 border-blue-600
              outline-none
              focus:border-yellow-400
            "
          />
        </div>

      </div>
      <table class="table text-gray-400 border-separate space-y- text-sm">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="p-3">Id</th>
            <th class="p-3 text-left">Książka</th>
            <th class="p-3 text-left">Wypożyczający</th>
            <th class="p-3 text-left">Data Wypożczenia</th>

            <th class="p-3 text-left">Czy oddana</th>
            <th class="p-3 text-left">Opcje</th>
          </tr>
        </thead>
        <tbody>
      
          <tr *ngFor="let borrow of borrowList" class="bg-blue-200 lg:text-black">
            <td class="p-3 font-medium capitalize">{{borrow.id}}</td>
            <td class="p-3">{{borrow.book.name}}</td>
            <td class="p-3">{{borrow.user.firstName + " " + borrow.user.lastName}}</td>
            <td class="p-3 uppercase">{{borrow.borrowDate | date: 'dd/MM/yyyy' }}</td>

            <td class="p-3">
              <span [ngClass]="{'bg-green-400': borrow.isReturned}" class="bg-red-400 text-gray-50 rounded-md px-2">{{borrow.isReturned}}</span>
            </td>
            <td class="p-3">
              <a (click)="setAsReturned(borrow.id)" class="text-green-400 hover:text-gray-100 ml-2">
                <i class="material-icons-round text-base">done</i>
              </a>
            </td>
          </tr>      
        </tbody>
      </table>
    </div>
  </div>
</div>
