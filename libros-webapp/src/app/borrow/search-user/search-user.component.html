<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="justify-center search-form flex items-center">
    <div class="flex flex-col">
        <mat-form-field class="example-full-width mr-2" appearance="fill">
            <mat-label>Tytuł książki</mat-label>
            <input formControlName="bookName" matInput type="email" placeholder="Harry Potter">
            </mat-form-field>
        <button mat-raised-button color="primary">Szukaj</button>
    </div>
</form>
    
  <div  class=" mt-10 justify-center min-h-screen bg-white w-full">
    <div class="col-span-12">
      <div class="overflow-auto lg:overflow-visible">
    <div class="flex flex-col lg:justify-between border-b-2 border-fuchsia-900 pb-1">
    <h2 class="text-2xl text-gray-500 font-bold text-center">Lista Książek</h2>
          
    <table class="table text-gray-400 border-separate space-y- text-sm ">
        <thead class="bg-blue-500 text-white ">
          <tr>
            <th class="p-3">Id</th>
            <th class="p-3 text-left">Książka</th>
            <th class="p-3 text-left">Isbn</th>
          </tr>
        </thead>
        <tbody>
      
          <tr (click)='onClick(book)' *ngFor="let book of books" class="bg-blue-200 lg:text-black">
            <td class="p-3 font-medium capitalize">{{book.id}}</td>
            <td class="p-3">{{book.name}}</td>
            <td class="p-3">{{book.isbn}}</td>
          </tr>      
        </tbody>
      </table>
    </div>
</div>
</div>
  </div>
