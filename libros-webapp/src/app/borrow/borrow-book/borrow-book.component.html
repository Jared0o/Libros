<div  class="flex items-center justify-center mt-12">
    <div class="w-96 px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Dodaj</h3>
        <form [formGroup]="borrowForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col">
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input [ngClass]="{'valid': emailChecked }" (blur)="checkUser()" formControlName="userEmail" type="email" matInput placeholder="Ex. pat@example.com">
                      </mat-form-field>

                      <mat-form-field (click)="openDialog()" class="example-full-width flex" appearance="fill">
                        <mat-label>Książka</mat-label>
                        <input readonly [ngClass]="{'valid': bookChecked }" formControlName="book" type="text" matInput placeholder="Harry Potter">
                      </mat-form-field>
                </div>
            </div>
            <button mat-raised-button color="primary">Dodaj</button>
        </form>
    </div>
</div>
