<div class="flex mt-10 justify-center min-h-screen bg-white">
    <div class="col-span-12">
      <div class="overflow-auto lg:overflow-visible">
        <div class="flex lg:justify-between border-b-2 border-fuchsia-900 pb-1">
          <h2 class="text-2xl text-gray-500 font-bold">Lista Książek</h2>
          <div class="text-center flex-auto">
            <input
              type="text"
              name="name"
              placeholder="Wyszukaj..."
              class="
                w-1/3
                py-2
                border-b-2 border-blue-600
                outline-none
                focus:border-yellow-400
              "
            />
          </div>
  
        </div>
        <table class="table text-gray-400 border-separate space-y- text-sm">
          <thead class="bg-blue-500 text-white">
            <tr>
              <th class="p-3">Id</th>
              <th class="p-3 text-left">Tytuł</th>
              <th class="p-3 text-left">Autor</th>
              <th class="p-3 text-left">Isbn</th>  
              <th class="p-3 text-left">Wydawnictwo</th>
              <th class="p-3 text-left">Opcje</th>
            </tr>
          </thead>
          <tbody>
        
            <tr *ngFor="let book of books" class="bg-blue-200 lg:text-black">
              <td class="p-3 font-medium capitalize">{{book.id}}</td>
              <td class="p-3">{{book.name}}</td>
              <td class="p-3">{{book.author.firstName + " " + book.author.lastName }}</td>
              <td class="p-3 uppercase">{{book.isbn}}</td>
              <td class="p-3 uppercase">{{book.publisher.name}}</td>
              <td class="p-3">
                <a routerLink='{{book.id}}' class="text-green-400 hover:text-gray-100 ml-2 cursor-pointer">
                  <i class="material-icons-round text-base">edit</i>
                </a>
              </td>
            </tr>      
          </tbody>
        </table>
      </div>
    </div>
  </div>
