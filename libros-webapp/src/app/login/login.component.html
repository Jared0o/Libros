<div *ngIf="!isLoggedIn" class="flex items-center justify-center mt-12">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Zaloguj się do swojego konta</h3>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="mt-4">
                <div>
                    <label class="block" for="email">Email</label>
                            <input [(ngModel)]="form.email" required #username="ngModel" name="email" type="text" placeholder="Email"
                                class="form-control w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">Username is required!</div>
                </div>
                <div class="mt-4">
                    <label class="block">Hasło</label>
                            <input #password="ngModel" minlength="6" required [(ngModel)]="form.password" name="password" type="password" placeholder="Hasło"
                                class="form-control w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted"> 
                                    <div *ngIf="password.errors.required">Password is required</div>
                                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                </div>
                <div class="flex items-baseline justify-between">
                    <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Zaloguj</button>
                </div>
            </div>
            <div class="alert alert-danger" role="alert"*ngIf="f.submitted && isLoginFailed">Login failed</div>
        </form>
    </div>
</div>
